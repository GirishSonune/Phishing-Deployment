<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smishing Detection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0e1117;
            color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 5rem;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 1rem;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #fafafa;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            background-color: #262730;
            border: 1px solid #4f4f56;
            border-radius: 0.5rem;
            color: #fafafa;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            /* Ensures padding doesn't affect width */
            margin-bottom: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: #ff4b4b;
            /* Streamlit red accent */
            box-shadow: 0 0 0 1px #ff4b4b;
        }

        button {
            background-color: #262730;
            color: #fafafa;
            border: 1px solid rgba(250, 250, 250, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        button:hover {
            border-color: #ff4b4b;
            color: #ff4b4b;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .smishing {
            background-color: rgba(255, 75, 75, 0.1);
            color: #ff4b4b;
            border: 1px solid #ff4b4b;
        }

        .not-smishing {
            background-color: rgba(33, 195, 84, 0.1);
            color: #21c354;
            border: 1px solid #21c354;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Smishing: SMS Phishing Detection</h1>
        <form action="/" method="POST">
            <label>Enter the message</label>
            <textarea name="message" required>{{ message if message else '' }}</textarea>
            <button type="submit">Predict</button>
        </form>

        {% if result is defined %}
        <div class="result {% if result == 'Smishing' %}smishing{% else %}not-smishing{% endif %}">
            Prediction: {{ result }}
        </div>
        {% endif %}
    </div>
</body>

</html>
