<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aegis Smishing Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface-color: #1a1b1e;
            --card-bg: #25262b;
            --text-color: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --border-radius: 12px;
        }

        body {
            width: 350px;
            font-family: 'Outfit', sans-serif;
            background-color: var(--surface-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        header {
            text-align: center;
            margin-bottom: 8px;
        }

        h2 {
            margin: 0;
            font-weight: 600;
            font-size: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        p.subtitle {
            margin: 4px 0 0;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .input-group {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 16px;
            box-sizing: border-box;
            border-radius: var(--border-radius);
            border: 1px solid #373a40;
            background-color: var(--card-bg);
            color: var(--text-color);
            resize: none;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        textarea::placeholder {
            color: #5c5f66;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 15px -3px rgba(118, 75, 162, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 22px -4px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            display: none;
            padding: 16px;
            border-radius: var(--border-radius);
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .result-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-display {
            font-size: 24px;
            font-weight: 600;
        }

        .safe-result {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .safe-result .status-badge {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .safe-result .score-display {
            color: var(--success-color);
        }

        .phishing-result {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(185, 28, 28, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .phishing-result .status-badge {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger-color);
        }

        .phishing-result .score-display {
            color: var(--danger-color);
        }

        .loading-pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        .error {
            color: var(--danger-color);
            font-size: 13px;
            text-align: center;
            margin-top: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(118, 75, 162, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(118, 75, 162, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(118, 75, 162, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Aegis Detector</h2>
            <p class="subtitle">Secure your SMS & messages</p>
        </header>

        <div class="input-group">
            <textarea id="messageInput" placeholder="Paste suspicious text here..."></textarea>
        </div>

        <button id="analyzeBtn">Analyze Security</button>

        <div id="error" class="error"></div>
        <div id="result"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
